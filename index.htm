<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BitMagic Web Player</title>
        <script defer src="ruffle/ruffle.js"></script>
        <script defer src="index.js"></script>
        <script defer src="activate-sw.js"></script>
        <style>
            .centered {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }

            ruffle-player {
                width: 400px;
                height: 300px;
            }
            
        </style>
    </head>
    <body>
        <input id="file-selector" type="file">
        <embed class="centered" src="Default.bmm.swf" width="640" height="452">
        <div>
            <ul>
                <li>
                    Name: <span id="name"></span>
                </li>
                <li>
                    Note: <span id="note"></span>
                </li>
                <li>
                    Edition: <span id="edition"></span>
                </li>
                <li>
                    Extension: <span id="extension"></span>
                </li>
            </ul>
        </div>
        <div id="main" class="centered"></div>
    </body>
</html>
