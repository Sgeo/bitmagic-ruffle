<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BitMagic Web Player</title>
        <script defer src="ruffle/ruffle.js"></script>
        <script type="module" src="index.js"></script>
        <style>
            .centered {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
            
        </style>
    </head>
    <body>
        <div id="navigation-status">Checking Navigation API status...</div>
        <input id="file-selector" type="file">
        <div class="centered" id="skin"></div>
        <div>
            <ul>
                <li>
                    Name: <span id="name"></span>
                </li>
                <li>
                    Note: <span id="note"></span>
                </li>
                <li>
                    Edition: <span id="edition"></span>
                </li>
                <li>
                    Extension: <span id="extension"></span>
                </li>
            </ul>
        </div>
        <div id="main" class="centered"></div>
        <div id="skin-selector">
            <ul>

            </ul>
        </div>
    </body>
</html>
